<div class="input-ct">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{ title }}</mat-label>
    <input
      matInput
      #inputPointer
      type="text"
      [value]="value"
      (input)="onChange(inputPointer.value)"
      [placeholder]="placeholder"
      [(ngModel)]="ngModel"
    />
  </mat-form-field>
</div>
