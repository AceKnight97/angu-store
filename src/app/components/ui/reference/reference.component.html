<form [formGroup]="refer" (ngSubmit)="onFormSubmit()" class="reference">
  <div class="form-group">
    <label>Name</label>
    <input formControlName="referenceName" />
  </div>
  <div class="form-group">
    <label>Company name</label>
    <input formControlName="companyName" />
  </div>
  <div class="reference-row">
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phone" />
    </div>
  </div>

  <div class="reference-btns">
    <button class="nor-btn reference-btns-add" (click)="onClickAdd()">+</button>
    <button class="nor-btn reference-btns-delete" (click)="onClickRemove()">
      X
    </button>
  </div>
</form>
