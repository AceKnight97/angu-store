<form [formGroup]="edu" (ngSubmit)="onFormSubmit()" class="education">
  <div class="form-group">
    <label>University name</label>
    <input formControlName="name" />
  </div>
  <div class="form-group">
    <label>Major</label>
    <input formControlName="major" />
  </div>
  <div class="education-dates">
    <div class="form-group">
      <label>From date</label>
      <input formControlName="fromDate" type="date" />
    </div>
    <div class="form-group">
      <label>To date</label>
      <input formControlName="toDate" type="date" />
    </div>
  </div>
  <div class="education-btns">
    <button class="nor-btn education-btns-add" (click)="onClickAdd()">+</button>
    <button class="nor-btn education-btns-delete" (click)="onClickRemove()">
      X
    </button>
  </div>
</form>
