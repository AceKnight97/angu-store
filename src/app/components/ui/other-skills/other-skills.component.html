<div index="idx" class="form-group other-skills">
  <input
    class="other-skills-input"
    [formControl]="otherSkill"
    placeholder="Your skills"
  />
  <div class="other-skills-btns">
    <button
      class="nor-btn other-skills-btns-add"
      (click)="onClickAdd()"
      [disabled]="isDisabled"
    >
      +
    </button>
    <button class="nor-btn other-skills-btns-delete" (click)="onClickRemove()">
      X
    </button>
  </div>
</div>
